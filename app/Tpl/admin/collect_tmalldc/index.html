<include file="public:header" />
<!--天猫折扣精选商品库-->
<div class="subnav">
    <h1 class="title_2 line_x">天猫折扣精选商品库采集<em class="red">({:L('collect_need_autouser')})</em></h1>
</div>
<div class="pad_lr_10" >
    <form id="J_tmalldc_form" name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="table_form">
        <tbody>
            <tr>
                <th width="150">{:L('keyword')}：</th>
                <td>
                    <input name="keyword" type="text" class="input-text" size="40" />
                </td>
            </tr>
            <tr>
                <th>{:L('sort_order')}：</th>
                <td>
                    <select name="sort">
                        <option value="default">{:L('sort_default')}</option>
                        <option value="s">人气排序</option>
                        <option value="p">价格从低到高</option>
                        <option value="pd">价格从高到低</option>
                        <option value="d">月销量从高到低</option>
                        <option value="td">总销量从高到低</option>
                        <option value="pt">按发布时间排序</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>{:L('tbk_item_price')}：</th>
                <td>
                    <input type="text" name="start_price" size="8" class="input-text" /> - 
                    <input type="text" name="end_price" size="8" class="input-text" /> {:L('price_unit')} 
                    <span class="gray ml10">{:L('tbk_item_price_desc')}</span>
                </td>
            </tr>
            <tr>
                <th>{:L('item_like_init')}：</th>
                <td>
                    <select name="like_init">
                        <option value="0">{:L('item_like_default')}</option>
                        <option value="100">0-100</option>
                        <option value="500">0-500</option>
                        <option value="1000">0-1000</option>
                        <option value="5000">0-5000</option>
                        <option value="sold">商品已售数量</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="hidden" name="g" value="admin" />
                    <input type="hidden" name="m" value="collect_tmalldc" />
                    <input type="hidden" name="a" value="search" />
                    <input type="submit" name="search" class="btn btn_submit mr10" value="{:L('search_filter')}" />
                    <input type="button" name="import" class="J_showdialog btn" value="{:L('import_db')}" data-uri="{:U('collect_alimama/batch_publish')}" data-id="batch_publish" data-title="{:L('import_db')}" data-width="450" />
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</div>
<include file="public:footer" />
</body>
</html>
