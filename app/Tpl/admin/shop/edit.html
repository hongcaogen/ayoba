<include file="public:header" />
<form id="info_form" action="{:u('shop/edit')}" method="post" enctype="multipart/form-data">
<div class="pad_lr_10">
	<div class="col_tab">
		<div class="J_panes">
			<div class="content_list pad_10">
				<table width="100%" cellspacing="0" class="table_form">
					<tr>
						<th width="120">{:L('article_cateid')} :</th>
						<td><select class="J_cate_select mr10" data-pid="0" data-uri="{:U('shop_cate/ajax_getchilds')}" data-selected="{$selected_ids}"></select>
                			<input type="hidden" name="cate_id" id="J_cate_id" value="{$info.cate_id}" /></td>
					</tr>
		            <tr>
						<th>店铺名称 :</th>
						<td>
		                    <input type="text" name="name" id="J_title" class="input-text"  size="50" value="{$info.name}">
		                    </a>
		                </td>
					</tr>
                    <tr>
                        <th width="100">店铺标签 :</th>
                        <td><input type="text" name="tag" id="tag" class="input-text" size="50" value="{$infos.tag}">
                        <span>标签之间 用空格 隔开</span>
                        </td>
                    </tr>
		            <tr>
						<th>店铺连接 :</th>
						<td>
		                	<input type="text" name="url" id="J_tags" class="input-text" size="50" value="{$info.url}">
		                    
		                </td>
					</tr>
		            <tr>
						<th>{:L('shop_img')} :</th>
						<td>
                        <notempty name="info['img']"><span class="attachment_icon J_attachment_icon" file-type="image" file-rel="{$img_dir}{$info.img}"><img src="{$img_dir}{$info.img}" width="100" height="100" /></span><br /></notempty>
                        <input type="file" name="img" class="input-text"  style="width:200px;" />
                        </td>
		 			</tr>
                    <tr>
                        <th>是否推荐 :</th>
                        <td>
                            <input type="radio" name="is_best" class="radio_style" value="1" <if condition="$info.is_best eq 1"> checked="checked"</if>> {:L('yes')} 
                            <input type="radio" name="is_best" class="radio_style" value="0" <if condition="$info.is_best eq 0"> checked="checked"</if>> {:L('no')}
                        </td>
					</tr>
					<tr>
						<th>{:L('publish')} :</th>
		 				<td>
		                	<label><input type="radio" name="status" class="radio_style" value="1" <if condition="$info.status eq '1'">checked="checked"</if>> {:L('yes')}</label>&nbsp;&nbsp;
							<label><input type="radio" name="status" class="radio_style" value="0" <if condition="$info.status eq '0'">checked="checked"</if>> {:L('no')}</label>
						</td>
					</tr>
                    
				</table>
			</div>
        </div>
		<div class="mt10"><input type="submit" value="{:L('submit')}" id="dosubmit" name="dosubmit" class="btn btn_submit" style="margin:0 0 10px 100px;"><br /><br /><br /></div>
	</div>
</div>
<input type="hidden" name="menuid"  value="{$menuid}"/>
<input type="hidden" name="id" id="id" value="{$info.id}" />
</form>
<include file="public:footer" />
<script src="__STATIC__/js/jquery/plugins/iColorPicker.js"></script>
<script src="__STATIC__/js/jquery/plugins/colorpicker.js"></script>
<script src="__STATIC__/js/kindeditor/kindeditor-min.js"></script>
<script>
$('.J_cate_select').cate_select('请选择');
$(function() {
	KindEditor.create('#info', {
		uploadJson : '{:U("attachment/editer_upload")}',
		fileManagerJson : '{:U("attachment/editer_manager")}',
		allowFileManager : true
	});
	$('ul.J_tabs').tabs('div.J_panes > div');
	
	
});
</script>
</body>
</html>
